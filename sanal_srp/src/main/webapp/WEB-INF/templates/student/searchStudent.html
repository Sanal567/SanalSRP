<body>
	<div class="container mt-3">
		<form class="form-inline" th:object="${student}" action="#"
			th:action="@{/student/searchStudent}" method="post">
			<!-- onsubmit="javascript:validate()" -->
			<fieldset>
				<legend>Search by Student Name</legend>
				<!-- 	<div class=\ 'alert alert-danger alert-dismissiblefadeshow\'>Please
					enter at least one field</div>
				 -->
				<!-- <span th:text="${someObject.someProperty != null} ? ${someObject.someProperty} : 'null value!'">someValue</span -->
				<span th:text="${param.error != null} ? 'aaaa'"></span>
				<!-- <button type="button" class="close" data-dismiss="alert">&times;</button> -->

				<!-- 	<div id="javaScriptErrorMessage"
					class="alert alert-danger alert-dismissible fade show">
					<button type="button" class="close" data-dismiss="alert">&times;</button> </div> -->
				<div class="input-group mb-3">
					<label for="FirstName" class="mr-sm-2">First Name : </label> <input
						th:field="*{FirstName}" name="FirstName" type="text" autofocus
						pattern="[A-Za-z ]{3,50}" size="10" class="form-control mr-sm-2"
						placeholder="First Name" /> <label for="LastName" class="mr-sm-2">Last
						Name : </label> <input th:filed="*{LastName}" name="LastName" type="text"
						pattern="[A-Za-z ]{1,50}" size="10" class="form-control mr-sm-2"
						placeholder="Last Name" />

					<div class="input-group-append">
						<input type="submit" value="Go" onclick="javascipt:validate()">
						<!-- <button class="btn btn-success" type="submit">Search</button> -->
					</div>
				</div>
			</fieldset>
